# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under roteiro_ds_01/resources/*
# and roteiro_ds_01/databricks.yml with staging deployment target configs,
# when PRs are merged into the default branch
name: Bundle Deployment for roteiro_ds_01 Staging

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./roteiro_ds_01

env:
  DATABRICKS_TOKEN: ${{ secrets.STAGING_WORKSPACE_TOKEN }}

jobs:
  staging:
    concurrency: roteiro_ds_01-staging-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.236.0
      - name: Validate Bundle For Staging
        id: validate
        run: |
          databricks bundle validate -t staging
      - name: Deploy Bundle to Staging
        id: deploy
        run: |
          databricks bundle deploy -t staging
